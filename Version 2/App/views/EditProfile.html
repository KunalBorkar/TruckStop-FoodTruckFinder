                <!--<label>Cuisines I like the most: </label>

                    <br/>
                    <h4 class="control-label1">Notify when food truck is within:</h4>
                <select name="Distance">
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
                <br/>
                    <h4 class="control-label1">Upload new Image : </h4>
                <input type="file" name="image"/>
                <br/>
               <button type="submit" class="btn btn-warning btn-lg joinbtn">DONE</button>
